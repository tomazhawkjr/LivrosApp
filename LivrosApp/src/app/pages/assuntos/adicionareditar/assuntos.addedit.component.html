<h1>{{assunto?.id ? 'Editar' : 'Novo'}} Assunto</h1>

<div class="container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="assuntoForm" (ngSubmit)="onSubmit()">    
    
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Descrição</mat-label>
          <input matInput type="text" formControlName="descricao" placeholder="Digite a descrição" />
        </mat-form-field>

        <div class="button-group">
          <button mat-raised-button color="primary" type="submit" [disabled]="assuntoForm.invalid">
            Salvar
          </button>
          <button mat-stroked-button color="warn" type="button" (click)="onReset()">
            Limpar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
